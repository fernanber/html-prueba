    <div class="countdown" id="countdown"></div>

    <script>
        // Data de destino (pode personalizar)
        var targetDate = new Date("2023-09-23 00:00:00").getTime();

        // Atualizar o relÃ³gio a cada segundo
        var countdownInterval = setInterval(function() {
            var currentDate = new Date().getTime();
            var timeRemaining = targetDate - currentDate;

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Feliz Ano Novo!";
            } else {
                var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                var countdownText = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                document.getElementById("countdown").innerHTML = countdownText;
            }
        }, 1000); // Atualizar a cada segundo
    </script>
